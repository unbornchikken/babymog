<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Babymog</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script type="module" src="index.js"></script>
  <style>
    html,
    body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }

    #fps {
      position: absolute;
      background-color: black;
      border: 2px solid red;
      text-align: center;
      font-size: 16px;
      color: white;
      top: 15px;
      right: 10px;
      width: 60px;
      height: 20px;
    }
  </style>
</head>

<body>
  <div id="fps"></div>
  <canvas id="renderCanvas" touch-action="none"></canvas>
</body>

</html>
